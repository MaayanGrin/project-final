      <a
      style="cursor: pointer;"
      [routerLink]='index'
      routerLinkActive= "active"
      class="list-group-item clearfix" >
       <div class="pull-left">
         <h4 class="list-group-item-heading"> {{res.name}} </h4>
       </div>
       <span class="pull-right">
           <button (click)="AddtoMyrecipe(res)" class="btn btn-success"[disabled]="!islog"><i class="material-icons">
              star
              </i></button>
         </span>
       <span class="pull-right">
         <img src="{{res.imgPath}}" alt="{{res.name}} " class="img-responsive" style='max-height:50px;'>
       </span>
     </a>

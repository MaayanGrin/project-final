
<div class="row">
  <h1 style="text-align:center">LogIn </h1>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="login(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ngModel class="form-control" required email #emailinpit="ngModel">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" ngModel class="form-control" required  #passwoedinpit="ngModel">
            </div>
            <button class="btn btn-primary" type="submit"[disabled]='f.invalid'>LogIn</button>
        </form>
  </div>
</div>

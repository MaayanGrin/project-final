<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f='ngForm' >
      <div class="row">
        <div class="col-sm-5 form-group">
         <label for="name">name</label>
        <input type="text"
        id="name"
        class="form-control"
         name="name"
         ngModel
         required >
        </div>
        <div class="col-sm-2 form-group">
        <label for="amount">amount</label>
      <input type="number"
      id="number"
      class="form-control"
       name="amount"
       ngModel
       required
       pattern="^[1-9]+[0-9]*$"
       >
      </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid"><i class="material-icons">
              add_shopping_cart
              </i>{{editMode ? 'Update':'Add'}}</button>
          <button class="btn btn-danger" type="button"(click)="onDelete()"*ngIf="editMode"><i class="material-icons">
              delete
              </i>delete</button>
          <button class="btn btn-primary" type="button"(click)="onClear()"><i class="material-icons">
              clear
              </i>clear</button>

        </div>
      </div>
    </form>
  </div>
</div>
